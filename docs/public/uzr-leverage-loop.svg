<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90a4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a7a94;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c93550;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9a5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b989;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boxGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9a826;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d98c20;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#fff" opacity="0.8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad)" rx="12"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="20" font-weight="600">Leverage Loop Strategy</text>

  <!-- Step 1: Deposit bUSD0 -->
  <g filter="url(#shadow)">
    <rect x="40" y="80" width="160" height="80" rx="10" fill="url(#boxGrad1)"/>
    <text x="120" y="110" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">1. DEPOSIT</text>
    <text x="120" y="135" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="16" font-weight="700">bUSD0</text>
    <text x="120" y="152" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="11">as collateral</text>
  </g>

  <!-- Arrow 1->2 -->
  <path d="M 200 120 L 240 120" stroke="#fff" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.8"/>

  <!-- Step 2: Borrow USD0 -->
  <g filter="url(#shadow)">
    <rect x="250" y="80" width="160" height="80" rx="10" fill="url(#boxGrad2)"/>
    <text x="330" y="110" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">2. BORROW</text>
    <text x="330" y="135" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="16" font-weight="700">USD0</text>
    <text x="330" y="152" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="11">at 0% + 10bps fee</text>
  </g>

  <!-- Arrow 2->3 -->
  <path d="M 410 120 L 450 120" stroke="#fff" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.8"/>

  <!-- Step 3: Swap -->
  <g filter="url(#shadow)">
    <rect x="460" y="80" width="160" height="80" rx="10" fill="url(#boxGrad3)"/>
    <text x="540" y="110" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">3. SWAP</text>
    <text x="540" y="135" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="14" font-weight="700">USD0 → bUSD0</text>
    <text x="540" y="152" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="11">at discount</text>
  </g>

  <!-- Arrow 3->4 -->
  <path d="M 620 120 L 660 120" stroke="#fff" stroke-width="2" fill="none" marker-end="url(#arrowhead)" opacity="0.8"/>

  <!-- Step 4: Redeposit -->
  <g filter="url(#shadow)">
    <rect x="670" y="80" width="100" height="80" rx="10" fill="url(#boxGrad4)"/>
    <text x="720" y="110" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="12" font-weight="600">4. REPEAT</text>
    <text x="720" y="135" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="24">↻</text>
  </g>

  <!-- Loop arrow back -->
  <path d="M 720 160 C 720 220, 600 240, 120 240 C 60 240, 40 200, 40 160" stroke="#fff" stroke-width="2" fill="none" stroke-dasharray="8,4" opacity="0.5"/>

  <!-- Result Box -->
  <g filter="url(#shadow)">
    <rect x="200" y="280" width="400" height="90" rx="12" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="400" y="310" text-anchor="middle" fill="#00d9a5" font-family="system-ui, sans-serif" font-size="14" font-weight="600">AT MATURITY</text>
    <text x="400" y="340" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="13">bUSD0 resets to 1.00 USD0</text>
    <text x="400" y="360" text-anchor="middle" fill="#f9a826" font-family="system-ui, sans-serif" font-size="14" font-weight="600">Profit = Collateral - (Debt + Interest)</text>
  </g>
</svg>